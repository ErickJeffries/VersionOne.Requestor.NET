<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Content/jquery.mobile-1.2.0.min.css" type="text/css" />
    <link rel="stylesheet" href="Content/jquery.mobile.v1.css" type="text/css" />   
    <link rel="stylesheet" href="versionOne.requestor.css" />
    <link rel="stylesheet" href="Content/toastr.css" />
    <link href="Scripts/templates/bootstrap.css" rel="stylesheet" />
    <script src='scripts/require.js' data-main='scripts/main' type='text/javascript'></script>
</head>
<body>

<div data-role="page" id="list" data-theme="b">
    <div data-role="header" data-position="fixed" style="text-align:center;padding-top:5px" data-theme="b">
        <div>&nbsp;
            <img style="background:white;width:120px;padding:2px;margin-left:6px;" src="images/logo.png" border="0" align="left" /><span class="ui-block-b" style="font-size:120%;">&nbsp;&nbsp;Requestor App</span>
        </div>
        <div>&nbsp;
            <fieldset class="ui-grid-a">
                <div class="ui-block-a"><a href="#" data-role="button" data-icon="refresh" id="refreshList">Refresh List</a></div>
                <div class="ui-block-b"><a href="#detail" class="new" data-role="button" data-icon="plus">New</a></div>
            </fieldset>
        </div>
    </div>
    
    <div data-role="content" class="sideGradient" data-theme="b">
        <ul data-role="listview" data-filter="true" data-inset="true" id="assets" data-theme="b">
        </ul>
    </div>    
</div>

<div data-role="page" id="detail" data-theme="b"> 
    <div data-role="header" data-position="fixed" style="text-align:center;padding-top:5px" data-theme="b">
        <div>&nbsp;
            <img style="background:white;width:120px;padding:2px;margin-left:6px;" src="images/logo.png" border="0" align="left" /><span class="ui-block-b" style="font-size:120%;">&nbsp;&nbsp;Requestor App</span>
        </div>
        <div>&nbsp;
            <fieldset class="ui-grid-a">
                <div class="ui-block-a"><a href="#list" data-role="button" data-icon="arrow-u">List</a></div>
                <div class="ui-block-b"><a href="#" data-role="button" class="new" data-icon="plus">New</a></div>
            </fieldset>
        </div>
    </div>

    <div data-role="content" class="sideGradient">      
        <div id="assetFormDiv">
            <form id="assetForm">
                <div id="fields"></div>
            </form> 
        </div>
            
    </div>

    <div data-role="footer" data-theme="b" data-position="fixed">
        <fieldset class="ui-grid-a">
            <div class="ui-block-a">
                <a href="#" data-role="button" id="saveAndNew" data-icon="plus" data-mini="true">Save and New</a>
            </div>            
            <div class="ui-block-b">
                <a href="#" data-role="button" id="save" data-icon="check" data-mini="true">Save</a>
            </div>
        </fieldset>
    </div>    
</div>​

<div data-role="page" id="blank" data-theme="b">  

</div>

<script id="fieldsTemplate" type="text/x-jquery-tmpl">
    <div id="fields">        
        {{for fields}}
            <label for="{{:name}}">{{:label}}: {{if required == true}}<span class="required">*</span>{{/if}}</label>
            <div>            
            {{if type === "textarea" }}            
                <textarea id="{{:name}}" name="{{:name}}" class="inputField" {{if required == true}} required{{else}}{{/if}} />
            {{else type === "select" }}
                <select class="selectField inputField" data-required="false" name="{{:name}}" id="{{:name}}" data-assetName="{{:assetName}}" data-rel="{{:name}}"></select>
            {{else}}
                <input type="text" id="{{:name}}" name="{{:name}}" class="inputField" {{:autofocus}} value="{{:def}}" {{if required == true}}required{{else}}{{/if}} />
            {{/if}}
            </div>
            <div>&nbsp;</div>
        {{/for}}
    </div>
</script>

<script id="assetItemTemplate" type="text/x-jquery-tmpl">
    <a class='assetItem' data-assetid='{{:_links.self.id}}' data-href='{{:_links.self.href}}' href='#'>
        <span>{{:Name}}</span>
        {{if RequestedBy}}<span style="font-size:80%">by {{:RequestedBy}}</span>{{/if}}
    </a>
</script>

</body>
</html>
